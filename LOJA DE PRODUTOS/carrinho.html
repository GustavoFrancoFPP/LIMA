<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Vitrine 2025</title>
    <link rel="stylesheet" href="loja.css">
    <link rel="stylesheet" href="carrinho.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="IMGloja/favicon (4).ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Vitrine 2025</h1>
        <nav>
            <ul>
                <li><a href="loja.html">Início</a></li>
                <li> <a href="carrinho.html"><i class="fas fa-shopping-cart"></i> Carrinho </a>
            </ul>
        </nav>
    </header>

    <section class="carrinho">
        <h2>Seu Carrinho</h2>

        <div class="item">
            <img src="IMGloja/perfume.jpg" alt="Perfume Jair">
            <div class="detalhes">
                <h3>Perfume Jair</h3>
                <p>Perfume amadeirado do Bolsonaro</p>
                <p>Preço: R$ 199,90</p>
                <label>Quantidade: <input type="number" value="1" min="1"></label>
            </div>
        </div>

        <div class="item">
            <img src="IMGloja/oculos.jpg" alt="Óculos Oakley">
            <div class="detalhes">
                <h3>Óculos Oakley</h3>
                <p>Óculos Oakley sem grau</p>
                <p>Preço: R$ 349,90</p>
                <label>Quantidade: <input type="number" value="1" min="1"></label>
            </div>
        </div>

        <div class="resumo">
            <h3>Total: R$ 549,80</h3>
            <button>Finalizar Pedido</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Vitrine 2025 - Todos os direitos reservados</p>
        <div class="redes">
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://tiktok.com"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>
</body>
</html>
