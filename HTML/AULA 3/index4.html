<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aúdios e Vídeos</title>
</head>
<body>
    <h1>Aúdio</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="" type="audio/mpeg">
        <source src="" type="audio/ogg">
        <source src="" type="audio/wav">
        <p>Seu navegador não suporta aúdio <a href="" download="" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video width="600" poster="Stranger_Things.jpg" controls autoplay>
        <source src="" type="video/mp4">
        <source src="" type="video/webm">
        <source src="" type="video/ogg">
        <p> Infelizmente seu navegador não suporta carregar o vídeo </a></p>
    </video>

    <h1>Incorporar Vídeos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5evOo9-Jj0s?si=xFZXVeDdQJ1Nw-oK"
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
     encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
</body>
</html>
